<!-- 템플릿 상속 -->
{% extends "base.html" %}

<!-- title -->
{% block title %} 장고 북태그 목록 {% endblock title %}

<!-- content -->
{% block content %}
<div id="content">
    <h1>북태그 리스트</h1>
    <ul>
        {% for booktag in object_list %}
        <li><a href="{% url 'detail' booktag.id %>">{{ booktag }}</a></li>
        {% endfor%}
    </ul>
</div>
{% endblock content %}
