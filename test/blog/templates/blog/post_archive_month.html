<!-- template extends -->
{% extends 'base.html' %}

<!-- title -->
{% block title %} post_archive_month.html {% endblock title %}

<!-- content -->
{% block content %}
<h1>{{ month|date:"N Y" }}에 작성된 글 목록</h1>
<div>
    <ul>
        {% for post in object_list %}
        <li>
            {{ post.modify_date|date:"Y-m-d" }} &nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}">
                <strong>
                    {{ post.title }}
                </strong>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
